

<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Django Level 2!!!</title>
    <link rel="stylesheet" href="{% static 'css/styles.css'%}"></link>
  </head>
  <body>
    <h1>Hi, Welcome to Django Level 2!!!</h1>
    <h2>Here are the users</h2>
    {% if users %}
      <ul>
        {% for user in users %}
        <li>{{user.firstname}} {{user.lastname}} {{user.email}}</li>
      </ul>
      {% endfor %}
    {% else %} 
    <h4>NO USERS FOUND</h4>
    {% endif %}
  </body>
</html>
